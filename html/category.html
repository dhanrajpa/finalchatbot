    <button type="button" id="new-category" class="btn btn-secondary  text-white fw-bold " data-bs-toggle="modal"

      Add New Category
    </button>
    <table id="table" class="table table-striped">


      <!-- HEADING FORMATION -->
      <tr class="thead table-dark ">
        <th>Sr.No</th>
        <th>Categories</th>
        <th>Update</th>
        <th>Delete</th>

      </tr>

  <!-- Modal start  -->

  <br />


  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Change Category Name:</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <input type="text" id="input" class="form-control form-control-lg">
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="savebtn" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
  <!-- Modal end -->

  <!-- The Modal -->
  <div class="modal" id="category">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Category:</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <input type="text" id="category-name" class="form-control form-control-lg">
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="add-category" class="btn btn-primary" id="update">Add Category</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
  <!-- Modal end -->

  <!-- Modal for delete button -->

  <!-- The Modal -->
  <div class="modal" id="myModal5">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">New Queries</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <!-- TABLE CONSTRUCTION-->
          <table id="table1" class="table border shadow">
            <!-- HEADING FORMATION -->
            <thead class="table-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Queries</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
