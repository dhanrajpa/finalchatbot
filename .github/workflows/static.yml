name: JSON Server CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use Node.js version 16 or later

    - name: Initialize npm
      run: npm init -y

    - name: Install json-server
      run: npm install json-server --save-dev

    - name: Start JSON server
      run: npx json-server --watch src/data.json --port 3000 &
    
    - name: Serve login.html
      run: |
        python3 -m http.server 8000 --directory src &
        sleep 10 # wait for the server to start
        curl http://localhost:8000/login.html
