name: JSON Server CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use Node.js version 16 or later

    - name: Initialize npm
      run: npm init -y

    - name: Install json-server
      run: npm install json-server --save-dev

    - name: Start JSON server
      run: npx json-server --watch newDB.json &

    # Optionally, you can add steps to test if the server is running correctly
    - name: Test JSON server
      run: curl http://localhost:3000
